<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="900" height="900">

</canvas>

<script>
    function draw() {
        let cxt = document.getElementById('canvas').getContext('2d');
        cxt.translate(300,300)
        // cxt.rotate(Math.PI/6)

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                cxt.save()
                cxt.translate(10 + j * 50, 10 + i * 50);
                cxt.rotate(Math.PI/6)
                cxt.fillStyle = 'rgb(' + (51 * i) + ', ' + (255 - 51 * i) + ', 255)';
                cxt.fillRect(0, 0, 25, 25)
                cxt.restore()
            }
        }
    }
    draw()
</script>
</body>
</html>
